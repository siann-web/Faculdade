<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação do Churras</title>
</head>
<body>
    <h1>Confirmação do Churras</h1>
    <form method="post" action="index.html">
    <section>
        <label>Digite seu nome</label><br>
        <input 
            type="text" 
            name="nome_convidado"
            placeholder="Digite seu nome completo">
    </section>
    <section>
        <label>Selecione seu semestre</label><br>
        <select name="Semestre">
            <option value="1°">1°</option>
            <option value="2°">2°</option>
            <option value="3°">3°</option>
            <option value="4°">4°</option>
            <option value="5°">5°</option>
            <option value="6°">6°</option>
            <option value="7°">7°</option>
            <option value="8°">8°</option>
        </select>
    </section>
    <section>
        <label>Vai consumir Bebida?</label><br>
        <select name="Bebida">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
    </section>
    <section>
        <label>Vai consumir Carne??</label><br>
        <select name="Carne">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
    </section>
    <section>
        <label>Vai trazer convidados?</label><br>
        <select name="Convidados">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
    </section>
    <section>
        <button type="submit">Confirmar</button>
    </section>
    </form>
</body>
</html>
